<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide & Seek</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="game-logo" src="/images/HideSeek-2.png" alt="img" />
      <h4 class="game-title">Guess the Digit!</h4>
      <h4 class="instructions">(Enter digits from 1-20)</h4>
    </header>
    <div>
      <button class="reset-btn">Play Again !</button>
    </div>
    <div class="game-info">
      <p class="highscore-label">Highscore:<span class="score">0</span></p>
    </div>
    <div class="game-container">
      <div class="input-submit-container">
        <div class="lucky-number">🤔</div>
        <div class="input-container">
          <input
            class="guess-input"
            type="number"
            placeholder="Enter your number"
          />
          <p class="result-label">Start Guessing...</p>
        </div>
        <button class="submit-btn">Click</button>
      </div>
    </div>
    <footer>Made with Love in 🧡 🤍 💚</footer>
    <script src="script.js"></script>
  </body>
</html>
