<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide & Seek</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="game-logo" src="/images/HideSeek-2.png" alt="img" />
      <h4 class="game-title">Guess the Digit!</h4>
      <h4 class="instructions">(Enter digits from 1-20)</h4>
    </header>
    <div class="reset-container">
      <button class="button-27">Play Again !</button>
      <div class="game-info">
        <p class="score-label">Lifes: <span class="score">20</span></p>
        <p class="highscore-label">
          Highscore: <span class="high-score">0</span>
        </p>
      </div>
    </div>
    <div class="game-container">
      <div class="input-submit-container">
        <p class="result-label">Start Guessing...</p>
        <div class="lucky-number">🤔</div>
        <div class="input-container">
          <input
            class="guess-input"
            type="number"
            placeholder="Enter your number"
          />
        </div>
        <button class="button-submit">Click</button>
      </div>
    </div>
    <footer>Made with Love in 🧡 🤍 💚</footer>
    <script src="script.js"></script>
  </body>
</html>
